<!-- 
  Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  <div class="main">
    <div class="box_container">
      <div class="div-img">
        <img class="div_imgs-child" src="./image-product-desktop.jpg" alt="perfume_img">

      <div class="Form-box">
        <form class="Form_box-child" action="#">
          <span>P E R F U M E</span>
          <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
          <p class="Long_text">A floral, solar and voluptuous <br>
            interpretation composed by <br>
            Olivier Polge, Perfumer-Creator <br>
            for the House of CHANEL
          </p>
          <p class="New_price">$149.99</p>
          <p class="Old_price">$169.99</p>
          <button><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">

      </div>
    </div>
